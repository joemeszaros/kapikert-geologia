<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 600px;
			width: 800px;
			max-width: 100%;
			max-height: 100%;
		}

        .popup-images {
            width:150px;
            height:200px;
			margin:3px;
        }
	</style>

	
</head>
<body>

    
    
<div id="map" style="width: 800px; height: 600px;"></div>
<div id="footer"></div>
<script>

	const map = L.map('map').setView([48.53799, 20.64044], 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);


	function renderPopup(placeId, count) {
		return  `
<ul class="image_container" style="width:300px;">
	<a href="viewer.html?count=${count}">Forr√°s<br>
    ${Array.from({length: count}, (_, i) => i + 1).map(nr => 
			`
			<img class="popup-images"src="./images/kozet/${placeId}/${nr}.JPG">
			`
     ).join('')}
	</a>
 </ul>
`;
	};

	 const marker = L.marker([48.53975, 20.638967]).addTo(map).bindPopup(renderPopup(1, 3));
		 
	document.getElementById("images_footer").innerHTML = renderPopup(1, 3);
</script>



</body>
</html>
