<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 600px;
			width: 800px;
			max-width: 100%;
			max-height: 100%;
		}

        .popup-images {
            width:50px;
            height:66px;
			margin:3px;
        }

		.footer-images {
            width:150px;
            height:200px;
			margin:3px;
        }
	</style>

	
</head>
<body>

<div id="footer"></div>
<div id="map" style="width: 800px; height: 600px;"></div>

<script>

	const pois = [
		{ placeId: 1, name: 'Forrás', lat: 48.53975,  long:20.638967, imageCount: 3 },
		{ placeId: 2, name: 'Szekérút mellett', lat: 48.538983, long:20.6402  , imageCount: 2 },
		
	];

	const map = L.map('map').setView([48.53799, 20.64044], 15);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	function onMarkerClick(e) {
		let poi = pois.find(poi => e.latlng.lat === poi.lat && e.latlng.lng === poi.long);
		document.getElementById("footer").innerHTML = renderFooter(poi.placeId, poi.imageCount);
	};

	function renderImages(placeId, count, imageClass) {
		return `
		${Array.from({length: count}, (_, i) => i + 1).map(nr => 
			`<img class="${imageClass}" src="./images/kozet/${placeId}/${nr}.JPG">`
		).join('')}
		`
	}

	function renderFooter(placeId, count) {
		return `
<ul class="image_container">
	<a href="viewer.html?count=${count}">
		${renderImages(placeId, count, "footer-images")}
	</a>
 </ul>
`;
	};

	function renderPopup(placeId, name, lat, long, count) {
		return `
<ul class="popup_container">
	<a href="viewer.html?count=${count}">${name} (${lat}, ${long})
	</a>
 </ul>
`;
	};


	pois.forEach(function (poi) {
		const marker = L.marker([poi.lat, poi.long]).addTo(map).bindPopup(renderPopup(poi.placeId, poi.name, poi.lat, poi.long, poi.imageCount));
		marker.on('click', onMarkerClick);
	});

</script>



</body>
</html>
